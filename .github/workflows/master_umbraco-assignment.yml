name: Build and deploy ASP.Net Core app to Azure Web App - umbraco-assignment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore + Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: umbraco_publish
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: umbraco_publish
          path: ./publish   # artefakten hamnar h√§r

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'umbraco-assignment'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1D0AB1443D3D4C8A8C840EF91E1A7889 }}
          package: ./publish
